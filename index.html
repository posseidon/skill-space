<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three.js with Azure Blob Storage</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Fetch JSON data from Azure Blob Storage
        fetch('https://your-storage-account.blob.core.windows.net/your-container/your-data.json')
            .then(response => response.json())
            .then(data => {
                console.log('Loaded JSON data:', data);
                // Use the data in your Three.js scene
            })
            .catch(error => console.error('Error loading JSON:', error));

        // Basic Three.js setup
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
