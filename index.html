<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skill Space is a platform for exploring job profiles and career paths.">
    <title>Skill Space - Job Profiles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link href="custom.css" rel="stylesheet">
    <style>
        .flip-card {
            perspective: 1000px;
            aspect-ratio: 16 / 9;
            position: relative;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            text-align: left;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            /* Corresponds to rounded-lg */
            overflow: hidden;
            /* Ensures content within the rounded corners is clipped */
        }

        .flip-card-back {
            transform: rotateY(180deg);
            border: 1px solid #e5e7eb;
            /* Corresponds to border-gray-200 */
        }

        .flip-card-back-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100%;
            padding: 1.5rem;
        }
    </style>
</head>

<body>
    <header class="sticky top-0 bg-white shadow-md z-50">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="images/logo.png" alt="Logo" class="w-10 h-10 mr-4">
            </div>
            <div class="w-1/2 flex items-center">
                <input type="text" id="search-bar" placeholder="Search for profiles..."
                    class="w-full px-4 py-2 border rounded-lg">
                <button id="sort-button"
                    class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-300">
                    <i class="fas fa-sort-alpha-down"></i>
                </button>
            </div>
        </div>
    </header>
    <div class="container mx-auto p-4">
        <section id="profiles-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Profile cards will be inserted here by JavaScript -->
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let allProfiles = [];
            let filteredProfiles = [];
            let isSortAscending = false;

            fetch('data/profiles.json')
                .then(response => response.json())
                .then(profiles => {
                    allProfiles = profiles;
                    filteredProfiles = allProfiles;
                    sortAndRenderProfiles();
                });

            const searchBar = document.getElementById('search-bar');
            searchBar.addEventListener('input', function (event) {
                const searchQuery = event.target.value.toLowerCase();
                filteredProfiles = allProfiles.filter(profile => {
                    return profile.title.toLowerCase().includes(searchQuery);
                });
                sortAndRenderProfiles();
            });

            const sortButton = document.getElementById('sort-button');
            sortButton.addEventListener('click', function () {
                isSortAscending = !isSortAscending;
                sortAndRenderProfiles();

                const sortIcon = sortButton.querySelector('i');
                sortIcon.className = isSortAscending ? 'fas fa-sort-alpha-up' : 'fas fa-sort-alpha-down';
            });

            function sortAndRenderProfiles() {
                const sortedProfiles = [...filteredProfiles].sort((a, b) => {
                    if (isSortAscending) {
                        return a.title.localeCompare(b.title);
                    } else {
                        return b.title.localeCompare(a.title);
                    }
                });
                renderProfiles(sortedProfiles);
            }

            function renderProfiles(profiles) {
                const profilesSection = document.getElementById('profiles-section');
                profilesSection.innerHTML = ''; // Clear existing profiles

                if (profiles.length === 0) {
                    profilesSection.innerHTML = `
                        <div class="col-span-3 text-center">
                            <h2 class="text-2xl font-bold text-gray-700">No results found</h2>
                            <p class="text-gray-500">Try searching for something else.</p>
                        </div>
                    `;
                    return;
                }

                profiles.forEach(profile => {
                    const cardWrapper = document.createElement('div');
                    cardWrapper.className = 'flip-card';

                    const cardInner = document.createElement('div');
                    cardInner.className = 'flip-card-inner';

                    cardInner.innerHTML = `
                            <div class="flip-card-front">
                                <img src="${profile.cover}" alt="${profile.title}" class="w-full h-full object-cover">
                                <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-black/70 to-transparent"></div>
                                <div class="absolute bottom-0 left-0 p-4">
                                    <h3 class="text-2xl font-bold text-white">${profile.title}</h3>
                                </div>
                            </div>
                            <div class="flip-card-back bg-white p-6 overflow-auto">
                                <div class="flip-card-back-content">
                                    <p class="text-gray-700 mb-4"><strong>Strategic Importance:</strong> ${profile.strategic_importance}</p>
                                    <h4 class="text-xl font-semibold mb-2">Core Responsibilities:</h4>
                                    <ul class="list-none text-gray-600">
                                        ${profile.core_responsibilities.map(resp => `<li><i class="fas fa-check-circle text-red-500 mr-2"></i>${resp}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        `;

                    cardWrapper.appendChild(cardInner);
                    profilesSection.appendChild(cardWrapper);

                    cardWrapper.addEventListener('click', function () {
                        cardWrapper.classList.toggle('flipped');
                    });
                });
            }
        });
    </script>
</body>

</html>
