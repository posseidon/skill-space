<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Space - Profile Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="custom.css" rel="stylesheet">
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    </script>

    <link href="custom.css" rel="stylesheet">
</head>
<body>

    <header class="p-4 flex justify-between items-center">
        <div class="flex items-center">
            <a href="index.html" class="flex items-center">
                <img src="images/logo.png" alt="Skill Space Logo" class="h-8 mr-2">
                <h1 class="text-2xl font-bold">Skill Space</h1>
            </a>
        </div>
        <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z
    <header class="bg-red-600 p-4 text-white text-center">
        <h1 class="text-3xl"><a href="index.html">Skill Space</a></h1>
    </header>

    <main id="profile-details" class="p-8">
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <h1 id="profile-title" class="text-4xl font-bold mb-4"></h1>
                <img id="profile-cover" src="" alt="" class="w-full h-auto rounded-lg mb-4">
            </div>
            <div>
                <h2 class="text-2xl font-bold mb-2">Strategic Importance</h2>
                <p id="strategic-importance" class="mb-4"></p>
                <h2 class="text-2xl font-bold mb-2">Core Responsibilities</h2>
                <ul id="core-responsibilities" class="list-disc list-inside mb-4"></ul>
                <h2 class="text-2xl font-bold mb-2">Skills</h2>
                <div id="skills-container" class="mb-4"></div>
                <a href="skills.html" class="text-red-500 hover:underline">View all skills</a>
                <h2 class="text-2xl font-bold mb-2 mt-4">Learning Paths</h2>
                <div id="paths-container"></div>
            </div>
        </div>
    </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const profileId = urlParams.get('id');

            if (profileId) {
                fetch('data/profiles.json')
                    .then(response => response.json())
                    .then(profiles => {
                        const profile = profiles.find(p => p.id === profileId);
                        if (profile) {
                            const profileDetails = document.getElementById('profile-details');
                            let content = `
                                <div class="profile-container">
                                    <h1 class="text-4xl font-bold mb-4">${profile.title}</h1>
                                    <img src="${profile.cover}" alt="${profile.title}" class="w-full h-64 object-cover rounded-lg mb-4">
                                    <h2 class="text-2xl font-semibold mb-2">Strategic Importance</h2>
                                    <p class="mb-4">${profile.strategic_importance}</p>
                                    <h2 class="text-2xl font-semibold mb-2">Core Responsibilities</h2>
                                    <ul class="list-disc list-inside mb-4">
                                        ${profile.core_responsibilities.map(r => `<li>${r}</li>`).join('')}
                                    </ul>
                                    <h2 class="text-2xl font-semibold mb-2">Essential Skills</h2>
                                `;
                                profile.essential_skills.forEach(skill_domain => {
                                    content += `<h3 class="font-bold text-xl text-red-400 mt-4">${skill_domain.domain}</h3><ul class="list-disc list-inside mb-2">`;
                                    skill_domain.skills.forEach(skill => {
                                        content += `<li>${skill}</li>`;
                                    });
                                    content += `</ul>`;
                                });

                            content += '</div>';
                            profileDetails.innerHTML = content;
                        } else {
                            document.getElementById('profile-details').innerHTML = '<p class="text-center text-red-500">Profile not found.</p>';
                        }
                    });
            } else {
                document.getElementById('profile-details').innerHTML = '<p class="text-center text-red-500">No profile ID specified.</p>';
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const profileId = urlParams.get('id');

            fetch('data/profiles.json')
                .then(response => response.json())
                .then(profiles => {
                    const profile = profiles.find(p => p.id === profileId);
                    if (profile) {
                        document.getElementById('profile-title').textContent = profile.title;
                        document.getElementById('profile-cover').src = profile.cover;
                        document.getElementById('strategic-importance').textContent = profile.strategic_importance;
                        const coreResponsibilitiesList = document.getElementById('core-responsibilities');
                        profile.core_responsibilities.forEach(r => {
                            const li = document.createElement('li');
                            li.textContent = r;
                            coreResponsibilitiesList.appendChild(li);
                        });

                        fetch('data/skills.json')
                            .then(response => response.json())
                            .then(skills => {
                                const profileSkills = skills[profileId];
                                if (profileSkills) {
                                    const skillsContainer = document.getElementById('skills-container');
                                    for (const category in profileSkills) {
                                        const categoryDiv = document.createElement('div');
                                        categoryDiv.className = 'mb-4';
                                        const categoryTitle = document.createElement('h3');
                                        categoryTitle.className = 'text-xl font-bold mb-2';
                                        categoryTitle.textContent = category;
                                        categoryDiv.appendChild(categoryTitle);
                                        const skillsList = document.createElement('ul');
                                        skillsList.className = 'list-disc list-inside';
                                        profileSkills[category].forEach(skill => {
                                            const li = document.createElement('li');
                                            li.textContent = skill;
                                            skillsList.appendChild(li);
                                        });
                                        categoryDiv.appendChild(skillsList);
                                        skillsContainer.appendChild(categoryDiv);
                                    }
                                }
                            });

                        fetch('data/paths.json')
                            .then(response => response.json())
                            .then(paths => {
                                const profilePaths = paths[profileId];
                                if (profilePaths) {
                                    const pathsContainer = document.getElementById('paths-container');
                                    for (const category in profilePaths) {
                                        const categoryDiv = document.createElement('div');
                                        categoryDiv.className = 'mb-4';
                                        const categoryTitle = document.createElement('h3');
                                        categoryTitle.className = 'text-xl font-bold mb-2';
                                        categoryTitle.textContent = category;
                                        categoryDiv.appendChild(categoryTitle);
                                        const pathsList = document.createElement('ul');
                                        pathsList.className = 'list-disc list-inside';
                                        profilePaths[category].forEach(path => {
                                            const li = document.createElement('li');
                                            li.textContent = path;
                                            pathsList.appendChild(li);
                                        });
                                        categoryDiv.appendChild(pathsList);
                                        pathsContainer.appendChild(categoryDiv);
                                    }
                                }
                            });
                    }
                });
        });
    </script>
    <script>
        // Theme switcher logic
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function() {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('color-theme', 'light');
                }

            // if NOT set via local storage previously
            } else {
                if (document.documentElement.getAttribute('data-theme') === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
            
        });
    </script>
    <footer class="p-4 text-center">
        <p>&copy; 2025 Skill Space. All rights reserved.</p>
    </footer>
</body>
</html>
